  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Pyct<img class="img-circle" src="assets/ico/icon_32.png" width="30" height="30"></h3>
              <ul class="nav masthead-nav">
                <li><a href="#">Inicio</a></li>
                <li class="active"><a href="#">Bases</a></li>
                <li><a href="#">Contáctanos</a></li>
              </ul>
            </div>
          </div>

          <div class="page-header">
            <h1>Contacta con nosotros</h1>
          </div>

          <div class="row">
            <h4 style="color:#81DAF5; float:left; margin-left:2%">Nombre</h4>
            <div style="width:97%; float:left">
              <input type="text" class="form-control" placeholder="Nombre" style="margin-left:2%; width:30%" required autofocus>
            </div>

            <h4 style="color:#81DAF5; float:left; margin-left:2%">Email</h4>
            <div style="width:97%; float:left">
              <input type="text" class="form-control" placeholder="Correo Electrónico" style="margin-left:2%; width:50%">
            </div>

            <h4 style="color:#81DAF5; float:left; margin-left:2%">Asunto</h4>
            <div style="width:97%; float:left">
              <input type="text" class="form-control" placeholder="Asunto" style="margin-left:2%; width:50%">
            </div>

            <h4 style="color:#81DAF5; float:left; margin-left:2%">Mensaje</h4>
            <div style="width:97%; float:left">
              <textarea rows="9" name="message" id="message" class="input-block-level" placeholder="Comments" style="margin-left:1%; width:97%; -webkit-border-radius: 5px; resize:vertical; color:#000000"></textarea>
            </div>

          </div>
          <p></p>
          <button type="button" class="btn btn-default" style="border:1px solid #e5e5e5; float:left">Enviar</button>

          <div class="mastfoot">
            <div class="inner">
              <p>© 2014 Pycto. Made with <a href="http://getbootstrap.com">Bootstrap</a></p>
            </div>
